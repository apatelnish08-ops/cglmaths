<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरे शॉर्ट्स</title>
    <style>
        /* ===== बेसिक स्टाइलिंग ===== */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            overflow: hidden; /* स्क्रॉलबार छिपाने के लिए */
        }

        /* ===== वीडियो कंटेनर ===== */
        #video-container {
            height: 100vh; /* पूरी स्क्रीन की ऊंचाई */
            width: 100vw;  /* पूरी स्क्रीन की चौड़ाई */
            overflow-y: scroll;
            /* यह स्मूथ स्क्रॉलिंग और स्नैपिंग को सक्षम बनाता है */
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch; /* iOS पर स्मूथ स्क्रॉलिंग के लिए */
        }

        /* ===== हर एक वीडियो का सेक्शन ===== */
        .video-card {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            scroll-snap-align: start; /* हर वीडियो पर स्क्रॉल रुकेगा */
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* वीडियो को बिना काटे पूरा दिखाता है */
            cursor: pointer;
        }

        /* ===== वीडियो के ऊपर टेक्स्ट ===== */
        .video-info {
            position: absolute;
            bottom: 80px;
            left: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .video-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .video-info p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- 
            =================================================
            यहाँ अपने वीडियो जोड़ें
            =================================================
            
            हर वीडियो के लिए एक 'video-card' सेक्शन कॉपी और पेस्ट करें।
            - 'videos/your-video-name.mp4' को अपनी वीडियो फाइल के नाम से बदलें।
            - h3 और p टैग में वीडियो का टाइटल और डिस्क्रिप्शन बदलें।
        -->

        <!-- वीडियो 1 -->
        <div class="video-card">
            <video src="videos/video1.mp4" loop preload="metadata"></video>
            <div class="video-info">
                <h3>मेरा पहला वीडियो</h3>
                <p>यह मेरे वीडियो का डिस्क्रिप्शन है।</p>
            </div>
        </div>

        <!-- वीडियो 2 -->
        <div class="video-card">
            <video src="videos/video2.mp4" loop preload="metadata"></video>
            <div class="video-info">
                <h3>दूसरा शानदार वीडियो</h3>
                <p>यहाँ कुछ और जानकारी है।</p>
            </div>
        </div>

        <!-- वीडियो 3 -->
        <div class="video-card">
            <video src="videos/video3.mp4" loop preload="metadata"></video>
            <div class="video-info">
                <h3>ट्रैवलिंग का वीडियो</h3>
                <p>एक यादगार सफर।</p>
            </div>
        </div>

        <!-- और वीडियो जोड़ने के लिए ऊपर दिए गए सेक्शन को कॉपी-पेस्ट करें -->

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');
            const videos = document.querySelectorAll('.video-card video');

            // वीडियो पर क्लिक करने पर प्ले/पॉज करने का लॉजिक
            videos.forEach(video => {
                video.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            });

            // स्क्रॉल करने पर वीडियो को ऑटो-प्ले/पॉज करने का लॉजिक
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    if (entry.isIntersecting) {
                        // जब वीडियो स्क्रीन पर 50% से ज्यादा दिखे, तो उसे चलाएं
                        video.play().catch(e => console.log("Autoplay was prevented.", e));
                    } else {
                        // जब वीडियो स्क्रीन से बाहर जाए, तो उसे रोक दें
                        video.pause();
                    }
                });
            }, { threshold: 0.5 }); // 50% विजिबिलिटी पर ट्रिगर

            videos.forEach(video => {
                observer.observe(video);
            });
        });
    </script>

</body>
</html>
